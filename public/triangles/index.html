<!DOCTYPE html>
<html>
<head>
    <title>triangles</title>
    <style type="text/css">
    * {
    	margin: 0;
    	padding: 0;
    }

    body {
    	background: #666;
    }

    div {
    	width: 192px;
    	height: 48px;
    	overflow: hidden;
    	position: fixed;
    	top: 50%;
    	left: 50%;
    	margin-top: -24px;
    	margin-left: -96px;
    }

    span {
    	border-width: 20px;
    	border-style: solid;
    	display: block;
    	height: 0;
    	float: left;
    	margin: 4px;
        -webkit-transition: -webkit-transform 0.3s ease-in-out;
    }
    
    span:hover {
        -webkit-transform: rotate(180deg);
    }

    span:nth-child(1) {
    	border-color: red green blue orange;
    	border-radius: 20px 20px 20px 0;
    }

    span:nth-child(2) {
    	border-color: green blue orange red;
    	border-radius: 20px 20px 0;
    }

    span:nth-child(3) {
    	border-color: blue orange red green;
    	border-radius: 20px 0 20px 20px;
    }

    span:nth-child(4) {
    	border-color: orange red green blue;
    	border-radius: 0 20px 20px;
    }
    </style>
</head>
<body>
    <div><span></span><span></span><span></span><span></span></div>
</body>
</html>
